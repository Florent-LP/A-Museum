<!DOCTYPE HTML>
<html lang="fr">
    <head>
        <meta charset="utf-8"> </meta>
        <title>Ys Museum</title>
        <script src="dist/aframe.min.js"></script>
    </head>
    <body>
        <a-assets>
            <a-mixin id="pillar"
                geometry="primitive: cylinder; height: 8; radius: .5; translate: 0 4 0"
                material="color: white"
            ></a-mixin>
        </a-assets>

        <template is="a-template" element="a-platform">
            <a-plane width="50" height="50" rotation="-90 0 0"></a-plane>
            <a-entity mixin="pillar" position="25 0 25"></a-entity>
            <a-entity mixin="pillar" position="-25 0 25"></a-entity>
            <a-entity mixin="pillar" position="25 0 -25"></a-entity>
            <a-entity mixin="pillar" position="-25 0 -25"></a-entity>
        </template>

        <template is="a-template" element="a-landmark">
            <a-sphere radius=".2" ></a-sphere>
            <a-cylinder height="2" color="green"  radius=".05" translate="0 1 0"></a-cylinder>
            <a-cylinder height="2" color="red"   radius=".05" translate="0 1 0" rotation="0 0 -90"></a-cylinder>
            <a-cylinder height="2" color="blue" radius=".05" translate="0 1 0" rotation="90 0 0"></a-cylinder>
        </template>
        
        <a-scene>
            <a-sky src="images/sky.jpg" rotation="0 140 0"></a-sky>

            <a-light color="white" position="0 100 -60"></a-light>

            <a-camera  cursor-visible="false" position="0 2 0"></a-camera>

            <a-landmark position="-3 0 -5"></a-landmark>
            <a-platform position="0 0 -60"></a-platform>

            <!-- Examples/ -->
            <!--<a-sphere   id="origine" radius="0.1" color="red"> </a-sphere>

            <a-cube     height="0.3" depth="0.3" width="0.3" translate="1 1 1" color="yellow"> </a-cube>
            <a-sphere   radius="0.75" translate="2 2 1"> </a-sphere>
            <a-image    width="3.0" height="2.0" src="images/MAN001.jpg" opacity="0.5"> </a-image>

            <a-entity geometry="primitive: box; depth: 1; height: 1; width: 1"
                material="color: pink"
                light="intensity: 2"></a-entity>-->
            <!-- /Examples -->
        </a-scene>
    </body>
</html>
