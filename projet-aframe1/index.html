<!DOCTYPE HTML>
<html lang="fr">
    <head>
        <meta charset="utf-8"> </meta>
        <title>Ys Museum</title>
        <script src="dist/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <!-- pillar : Ne marche pas bien -->
                <a-mixin id="pillar"
                    geometry="primitive: cylinder; height: 8; radius: .5; translate: 0 4 0"
                    material="color: white"
                ></a-mixin>
                <img id="parquet" src="images/textures/parquet.jpg">
            </a-assets>

            <template is="a-template" element="a-platform">
                <a-cylinder height="6" radius=".3" translate="14 0 14"></a-cylinder>
                <a-cylinder height="6" radius=".3" translate="4.75 0 14"></a-cylinder>
                <a-cylinder height="6" radius=".3" translate="14 0 4.75"></a-cylinder>
                <a-cylinder height="6" radius=".3" translate="4.75 0 4.75"></a-cylinder>
                <a-cylinder height="6" radius=".3" translate="-14 0 14"></a-cylinder>
                <a-cylinder height="6" radius=".3" translate="-4.75 0 14"></a-cylinder>
                <a-cylinder height="6" radius=".3" translate="-14 0 4.75"></a-cylinder>
                <a-cylinder height="6" radius=".3" translate="-4.75 0 4.75"></a-cylinder>
                <a-cylinder height="6" radius=".3" translate="14 0 -14"></a-cylinder>
                <a-cylinder height="6" radius=".3" translate="4.75 0 -14"></a-cylinder>
                <a-cylinder height="6" radius=".3" translate="14 0 -4.75"></a-cylinder>
                <a-cylinder height="6" radius=".3" translate="4.75 0 -4.75"></a-cylinder>
                <a-cylinder height="6" radius=".3" translate="-14 0 -14"></a-cylinder>
                <a-cylinder height="6" radius=".3" translate="-4.75 0 -14"></a-cylinder>
                <a-cylinder height="6" radius=".3" translate="-14 0 -4.75"></a-cylinder>
                <a-cylinder height="6" radius=".3" translate="-4.75 0 -4.75"></a-cylinder>
                <a-cube depth=".5" width="30" height="30" rotation="-90 0 0" translate="0 0 3"></a-cube>
            </template>

            <template is="a-template" element="a-landmark">
                <a-sphere radius=".2" ></a-sphere>
                <!-- Y --><a-cylinder height="2" color="green"  radius=".05" translate="0 1 0"></a-cylinder>
                <!-- X --><a-cylinder height="2" color="red"   radius=".05" translate="0 1 0" rotation="0 0 -90"></a-cylinder>
                <!-- Z --><a-cylinder height="2" color="blue" radius=".05" translate="0 1 0" rotation="90 0 0"></a-cylinder>
            </template>


            <!-- <a-sky src="images/sky.jpg" rotation="0 0 0"></a-sky> -->

            <!-- Soleil (avec shpere) --><!--<a-sphere
                radius="50"
                shader="flat" color="orange" light="type: point"
                position="1050 1000 60"
            ></a-sphere>-->
            <!-- Soleil (sans sphère) --><a-light
                color="white"
                type="directional"
                position="1.05 1 .6"
                intensity=".1"
            ></a-light>
            <!-- Lumière solaire reflétée (bug : intensité ignorée)--><a-light
                color="white"
                type="ambient"
                intensity=".1"
            ></a-light>

            <!-- Sol --><a-plane color="#0088FF" width="1000" height="1000" rotation="-90 0 0" translate="0 0 -5.75"></a-plane>

            <a-camera  cursor-visible="false" position="0 1.75 -30"></a-camera>
            <a-landmark position="-3 0 -5"></a-landmark>
<!--             <a-landmark position="0 0 -60"></a-landmark> -->

            <a-platform position="0 -3.25 -60">
                <a-sphere radius=".5" shader="flat" color="lightblue" light="type: point; intensity: .25" position="0 6 0"></a-sphere>
                <a-landmark position="0 3.25 0"></a-landmark>


                <!--<a-cube color="white" depth=".25" width="13" height="3" translate="8.5 4.750 4.875"></a-cube>
                <a-cube color="white" depth=".25" width="13" height="3" translate="-8.5 4.750 4.875"></a-cube>-->

                <!-- Mezzanine -->
                <a-cube color="grey" depth=".25" width="30" height="10" translate="0 -10 -6.375" rotation="90 0 0"></a-cube>

                <!-- Cloisons fixes -->
                <a-cube color="grey" depth=".25" width="10" height="3" translate="10 4.75 0" rotation="0 90 0"></a-cube>
                <a-cube color="grey" depth=".25" width="4" height="3" translate="7 4.75 7.5" rotation="0 90 0"></a-cube><a-cube color="grey" depth=".25" width="4" height="3" translate="13 4.75 7.5" rotation="0 90 0"></a-cube>
                <a-cube color="grey" depth=".25" width="10" height="3" translate="10 4.75 -7.5" rotation="0 90 0"></a-cube>

                <a-cube color="grey" depth=".25" width="4.5" height="3" translate="0 4.75 -5.125"></a-cube>
                <a-cube color="grey" depth=".25" width="4.5" height="3" translate="7.5 4.75 -5.125"></a-cube>
                <a-cube color="grey" depth=".25" width="4.5" height="3" translate="-7.5 4.75 -5.125"></a-cube>
                <a-cube color="grey" depth=".25" width="2.25" height="3" translate="13.875 4.75 -5.125"></a-cube>
                <a-cube color="grey" depth=".25" width="2.25" height="3" translate="-13.875 4.75 -5.125"></a-cube>

                <!-- Murs principaux -->
                <a-cube color="grey" depth=".25" width="30" height="6" translate="0 6.25 -14.875"></a-cube>
                <a-cube color="grey" depth=".25" width="20" height="6" translate="-5 6.25 -14.875" rotation="0 -90 0"></a-cube>
                <a-cube color="grey" depth=".25" width="20" height="6" translate="5 6.25 -14.875" rotation="0 90 0"></a-cube>

                <a-cube color="grey" depth=".25" width="13" height="6" translate="8.5 6.25 4.875"></a-cube>
                <a-cube color="grey" depth=".25" width="13" height="6" translate="-8.5 6.25 4.875"></a-cube>
                <a-cube color="grey" depth=".25" width="4" height="3" translate="0 7.75 4.875"></a-cube>

                <!-- Plafond -->
                <a-cube color="grey" depth=".25" width="30" height="25" translate="0 -2.5 -9.375" rotation="90 0 0"></a-cube>
            </a-platform>

            <!-- Examples/ -->
            <!--<a-sphere   id="origine" radius="0.1" color="red"> </a-sphere>

            <a-cube     height="0.3" depth="0.3" width="0.3" translate="1 1 1" color="yellow"> </a-cube>
            <a-sphere   radius="0.75" translate="2 2 1"> </a-sphere>
            <a-image    width="3.0" height="2.0" src="images/MAN001.jpg" opacity="0.5"> </a-image>

            <a-entity geometry="primitive: box; depth: 1; height: 1; width: 1"
                material="color: pink"
                light="intensity: 2"></a-entity>-->
            <!-- /Examples -->
        </a-scene>
    </body>
</html>
