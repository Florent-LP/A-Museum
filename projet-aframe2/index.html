<!DOCTYPE HTML>
<html lang="fr">
    <head>
        <meta charset="utf-8"> </meta>
        <title>Ys Museum</title>
        <script src="dist/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <!-- Assets slow (textures) -->
                <!-- <img id="skybox" src="images/sky.jpg">
                <img id="terrasse" src="images/textures/terrasse.jpg">
                <img id="parquet" src="images/textures/parquet.jpg">
                <img id="mur" src="images/textures/mur2.jpg">
                <img id="vitre" src="images/textures/verre.png">
                <a-mixin id="pillier" material="src: url(images/textures/pillier.jpg); repeat: 2 3;"> -->

                <!-- Assets fast (debug) -->
                <img id="skybox" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mOs////PwAIAAN+P+P0CgAAAABJRU5ErkJggg==">
                <img id="terrasse" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mPcksLwHwAFBQIZtcb7ngAAAABJRU5ErkJggg==">
                <img id="parquet" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8cILhPwAHIQK5QliE3QAAAABJRU5ErkJggg==">
                <img id="mur" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mM88x8AAp0BzdNtlUkAAAAASUVORK5CYII=">
                <img id="vitre" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mOs////PwAIAAN+P+P0CgAAAABJRU5ErkJggg==">
                <a-mixin id="pillier" material="color: orange;">
            </a-assets>

            <a-camera cursor-visible="false" position="0 1.75 -45" wasd-controls="fly: true;"></a-camera>

            <a-sky src="#skybox" rotation="0 0 0"></a-sky>

            <!-- Soleil (avec shpere) -->
            <!--<a-sphere
                radius="50"
                shader="flat" color="orange" light="type: point"
                position="1050 1000 60"
            ></a-sphere>-->

            <!-- Soleil (sans sphère) -->
            <a-light
                color="white"
                type="directional"
                position="1.05 1 .6"
                intensity="1"
            ></a-light>

            <!-- Lumière solaire reflétée (Bug : intensity -> Solution : color)-->
            <a-light
                color="#555555"
                type="ambient"
            ></a-light>

            <!-- Sol -->
            <a-plane color="#0088FF" width="1000" height="1000" rotation="-90 0 0" translate="0 0 -5.75"></a-plane>

            <a-entity position="0 -3.25 -60"> <!-- Note : J'enlève 0.002 aux largeurs pour éviter le scintillement lié à la superposition de certains plans. -->

                <!-- Plateforme -->
                <a-cylinder mixin="pillier" height="6" radius=".3" translate="14 0 14"></a-cylinder>
                <a-cylinder mixin="pillier" height="6" radius=".3" translate="4.75 0 14"></a-cylinder>
                <a-cylinder mixin="pillier" height="6" radius=".3" translate="14 0 4.75"></a-cylinder>
                <a-cylinder mixin="pillier" height="6" radius=".3" translate="4.75 0 4.75"></a-cylinder>
                <a-cylinder mixin="pillier" height="6" radius=".3" translate="-14 0 14"></a-cylinder>
                <a-cylinder mixin="pillier" height="6" radius=".3" translate="-4.75 0 14"></a-cylinder>
                <a-cylinder mixin="pillier" height="6" radius=".3" translate="-14 0 4.75"></a-cylinder>
                <a-cylinder mixin="pillier" height="6" radius=".3" translate="-4.75 0 4.75"></a-cylinder>
                <a-cylinder mixin="pillier" height="6" radius=".3" translate="14 0 -14"></a-cylinder>
                <a-cylinder mixin="pillier" height="6" radius=".3" translate="4.75 0 -14"></a-cylinder>
                <a-cylinder mixin="pillier" height="6" radius=".3" translate="14 0 -4.75"></a-cylinder>
                <a-cylinder mixin="pillier" height="6" radius=".3" translate="4.75 0 -4.75"></a-cylinder>
                <a-cylinder mixin="pillier" height="6" radius=".3" translate="-14 0 -14"></a-cylinder>
                <a-cylinder mixin="pillier" height="6" radius=".3" translate="-4.75 0 -14"></a-cylinder>
                <a-cylinder mixin="pillier" height="6" radius=".3" translate="-14 0 -4.75"></a-cylinder>
                <a-cylinder mixin="pillier" height="6" radius=".3" translate="-4.75 0 -4.75"></a-cylinder>
                <a-box material="src: #terrasse; repeat: 10 10;" depth=".5" width="30" height="30" rotation="-90 0 0" translate="0 0 3"></a-box>
                <a-plane material="src: #parquet; repeat: 6 4;" width="30" height="20" rotation="-90 0 0" translate="0 5 3.251"></a-plane>

                <!-- Repère -->
                <a-entity position="0 3.25 0">
                    <a-sphere color="grey" radius=".2" ></a-sphere>
                    <!-- Y --><a-cylinder height="2" color="green"  radius=".05" translate="0 1 0"></a-cylinder>
                    <!-- X --><a-cylinder height="2" color="red"   radius=".05" translate="0 1 0" rotation="0 0 -90"></a-cylinder>
                    <!-- Z --><a-cylinder height="2" color="blue" radius=".05" translate="0 1 0" rotation="90 0 0"></a-cylinder>
                </a-entity>


                <!-- Lampe -->
                <a-sphere radius=".5" shader="flat" color="lightblue" light="type: point; intensity: .5; color: lightblue;" position="0 6 0"></a-sphere>

                <!--<a-cube color="white" depth=".25" width="13" height="3" translate="8.5 4.750 4.875"></a-cube>
                <a-cube color="white" depth=".25" width="13" height="3" translate="-8.5 4.750 4.875"></a-cube>-->

                <!-- Mezzanine -->
                <a-box material="src: #mur; repeat: 15 5;" depth=".25" width="29.998" height="9.998" translate="0 -10 -6.375" rotation="90 0 0"></a-box>

                <!-- Cloisons fixes -->
                <a-box material="src: #mur; repeat: 5 1.5;" depth=".25" width="9.998" height="3" translate="10 4.75 0" rotation="0 90 0"></a-box>
                <a-box material="src: #mur; repeat: 2 1.5;" depth=".25" width="3.998" height="3" translate="7 4.75 7.5" rotation="0 90 0"></a-box><a-box material="src: #mur; repeat: 2 1.5;" depth=".25" width="3.998" height="3" translate="13 4.75 7.5" rotation="0 90 0"></a-box>
                <a-box material="src: #mur; repeat: 5 1.5;" depth=".25" width="9.998" height="3" translate="10 4.75 -7.5" rotation="0 90 0"></a-box>

                <a-box material="src: #mur; repeat: 2.25 1.5;" depth=".25" width="4.48" height="3" translate="0 4.75 -5.125"></a-box>
                <a-box material="src: #mur; repeat: 2.25 1.5;" depth=".25" width="4.48" height="3" translate="7.5 4.75 -5.125"></a-box>
                <a-box material="src: #mur; repeat: 2.25 1.5;" depth=".25" width="4.48" height="3" translate="-7.5 4.75 -5.125"></a-box>
                <a-box material="src: #mur; repeat: 1.125 1.5;" depth=".25" width="2.248" height="3" translate="13.875 4.75 -5.125"></a-box>
                <a-box material="src: #mur; repeat: 1.125 1.5;" depth=".25" width="2.248" height="3" translate="-13.875 4.75 -5.125"></a-box>

                <!-- Murs principaux -->
                    <!-- Nord -->
                <a-box material="src: #mur; repeat: 15 3;" depth=".25" width="29.998" height="6" translate="0 6.25 -14.875"></a-box>
                    <!-- Est -->
                <a-box material="src: #mur; repeat: 6.25 1.5;" depth=".25" width="12.498" height="3" translate="-8.75 4.75 -14.875" rotation="0 -90 0"></a-box>
                <a-box material="src: #mur; repeat: 1.25 1.5;" depth=".25" width="2.498" height="3" translate="3.75 4.75 -14.875" rotation="0 -90 0"></a-box>
                <a-box material="src: #vitre; repeat: 5 3; opacity: 0.5; color: lightblue;" depth=".05" width="5" height="3"  translate="0 4.75 -14.875" rotation="0 -90 0"></a-box>

                <a-box material="src: #mur; repeat: 10 1.5;" depth=".25" width="19.998" height="3" translate="-5 7.75 -14.875" rotation="0 -90 0"></a-box>
                    <!-- Ouest -->
                <a-box material="src: #mur; repeat: 6.25 1.5;" depth=".25" width="12.498" height="3" translate="8.75 4.75 -14.875" rotation="0 90 0"></a-box>
                <a-box material="src: #mur; repeat: 1.25 1.5;" depth=".25" width="2.498" height="3" translate="-3.75 4.75 -14.875" rotation="0 90 0"></a-box>
                <a-box material="src: #vitre; repeat: 5 3; opacity: 0.5; color: lightblue;" depth=".05" width="5" height="3"  translate="0 4.75 -14.875" rotation="0 90 0"></a-box>

                <a-box material="src: #mur; repeat: 10 1.5;" depth=".25" width="19.998" height="3" translate="5 7.75 -14.875" rotation="0 90 0"></a-box>
                    <!-- Sud (Terrasse) -->
                <a-box material="src: #mur; repeat: 1.25 1.5;" depth=".25" width="2.498" height="3" translate="-3.25 4.75 4.875"></a-box>
                <a-box material="src: #mur; repeat: 1.25 1.5;" depth=".25" width="2.498" height="3" translate="-13.75 4.75 4.875"></a-box>
                <a-box material="src: #vitre; repeat: 8 3; opacity: 0.5; color: lightblue;" depth=".05" width="8" height="3" translate="-8.5 4.75 4.875"></a-box>

                <a-box material="src: #mur; repeat: 1.25 1.5;" depth=".25" width="2.498" height="3" translate="3.25 4.75 4.875"></a-box>
                <a-box material="src: #mur; repeat: 1.25 1.5;" depth=".25" width="2.498" height="3" translate="13.75 4.75 4.875"></a-box>
                <a-box material="src: #vitre; repeat: 8 3; opacity: 0.5; color: lightblue;" depth=".05" width="8" height="3" translate="8.5 4.75 4.875"></a-box>

                <a-box material="src: #mur; repeat: 15 1.5;" depth=".25" width="29.998" height="3" translate="0 7.75 4.875"></a-box>
                    <!-- Entrée -->
                <a-box material="src: #vitre; repeat: 4 3; opacity: 0.5; color: lightblue;" depth=".05" width="4" height="3" translate="0 4.75 4.875"></a-box>

                <!-- Plafond -->
                <a-box material="src: #mur; repeat: 15 12.5;" depth=".25" width="29.998" height="25" translate="0 -2.5 -9.375" rotation="90 0 0"></a-box>
            </a-entity>
        </a-scene>
    </body>
</html>
